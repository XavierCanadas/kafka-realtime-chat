name: realtime-chat

services:
  websocket_server_1:
    build: websocket_server
    ports:
      - "5001:80"
    networks:
      - kafka-cluster_kafka-cluster-network
    depends_on:
      - relational_database
      - redis
    environment:
      KAFKA_BROKER: kafka-1:9092
      PUBLIC_KEY_PATH: "/code/app/keys/public_key.pem"
      ALGORITHM: "RS256"
      SERVER_URL: "websocket_server_1:80"
    volumes:
      - ./auxiliar/keys:/code/app/keys:ro

  websocket_server_2:
    build: websocket_server
    ports:
      - "5011:80"
    networks:
      - kafka-cluster_kafka-cluster-network
    depends_on:
      - relational_database
      - redis
    environment:
      KAFKA_BROKER: kafka-1:9092
      PUBLIC_KEY_PATH: "/code/app/keys/public_key.pem"
      ALGORITHM: "RS256"
      SERVER_URL: "websocket_server_2:80"
    volumes:
      - ./auxiliar/keys:/code/app/keys:ro


  login_server:
    build: login_server
    ports:
      - "5002:80"
    networks:
      - kafka-cluster_kafka-cluster-network
    depends_on:
      - relational_database
    environment:
      PRIVATE_KEY_PATH: "/code/app/keys/private_key.pem"
      PUBLIC_KEY_PATH: "/code/app/keys/public_key.pem"
      ALGORITHM: "RS256"
      DATABASE_URL: "postgresql://root:password@relational_database:5432/chatdb"
    volumes:
      - ./auxiliar/keys:/code/app/keys

  message_consumer:
    build: message_consumer
    ports:
      - "5003:80"
    networks:
      - kafka-cluster_kafka-cluster-network
    depends_on:
      - relational_database
      - redis
    environment:
      DATABASE_URL: "postgresql://root:password@relational_database:5432/chatdb"

  web_client:
    build: web_client
    ports:
      - "5004:80"
    networks:
      - kafka-cluster_kafka-cluster-network
    depends_on:
      - login_server
      - websocket_server_1
      - websocket_server_2
    environment:
      LOGIN_SERVER_URL: "http://login_server"
      WEBSOCKET_SERVER_URL: "http://websocket_server"
      WEBSOCKET_CLIENT_URL: "ws://localhost:5001/ws"
  
  relational_database:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chatdb
    volumes:
      - ./relational_database/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kafka-cluster_kafka-cluster-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no # Disable persistence
    networks:
      - kafka-cluster_kafka-cluster-network
    volumes:
      - redis_data:/data

  
networks:
  kafka-cluster_kafka-cluster-network:
    external: true

volumes:
  postgres_data:
  redis_data: